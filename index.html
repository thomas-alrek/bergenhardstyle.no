<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bergen Hardstyle</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NE822EDEZW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-NE822EDEZW');
    </script>
</head>

<body class="bg-black vh-100 vw-100">
    <div class="container d-flex align-items-center h-100 justify-content-center">
        <div class="d-flex flex-column align-items-center">
            <video autoplay muted loop style="width: 50%; height: 50%; mix-blend-mode: screen; z-index:2" id="bg-loop">
                <source src="/assets/logo-loop.webm" type="video/webm">
            </video>
            <div class="d-flex text-white countdown">
                <div class="seven-segment" id="days">00</div>
                <div class="seven-segment-separator">:</div>
                <div class="seven-segment" id="hours">00</div>
                <div class="seven-segment-separator">:</div>
                <div class="seven-segment" id="minutes">00</div>
                <div class="seven-segment-separator">:</div>
                <div class="seven-segment" id="seconds">00</div>
                <div class="seven-segment-separator d-none d-md-block">:</div>
                <div class="seven-segment d-none d-md-block" id="milliseconds">000</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#bg-loop').playbackRate = 0.5;

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const millisecondsEl = document.getElementById('milliseconds');
            const startDate = new Date();
            const endDate = new Date('2024-11-02T19:00:00Z');

            function updateCountdown() {
                const now = new Date();
                let targetDate = startDate;
                if (now > startDate) {
                    targetDate = endDate;
                }

                const diff = targetDate - now;
                const days = Math.floor(diff / 1000 / 60 / 60 / 24);
                const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
                const minutes = Math.floor(diff / 1000 / 60) % 60;
                const seconds = Math.floor(diff / 1000) % 60
                const milliseconds = diff % 1000;

                const daysStr = String(days).padStart(2, '0');
                const hoursStr = String(hours).padStart(2, '0');
                const minutesStr = String(minutes).padStart(2, '0');
                const secondsStr = String(seconds).padStart(2, '0');
                const millisecondsStr = String(milliseconds).padStart(3, '0');

                daysEl.innerText = String(days).padStart(2, '0');
                hoursEl.innerText = String(hours).padStart(2, '0');
                minutesEl.innerText = String(minutes).padStart(2, '0');
                secondsEl.innerText = String(seconds).padStart(2, '0');
                millisecondsEl.innerText = String(milliseconds).padStart(3, '0');
            }

            updateCountdown();
            setInterval(updateCountdown, 60);
        });
    </script>
</body>

</html>
